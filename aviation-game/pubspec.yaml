name: aviation_game
description: An aviation game with airplane flight mechanics
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/images/app_icon.png
  adaptive_icon_background: "#80D8FF"
  adaptive_icon_foreground: assets/images/app_icon_fg.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/tappy-plane/
    - assets/images/tappy-plane/PNG/
    - assets/images/tappy-plane/PNG/Planes/
    - assets/images/tappy-plane/PNG/UI/
    - assets/images/tappy-plane/PNG/Letters/
    - assets/images/tappy-plane/PNG/Numbers/
    - assets/sounds/
