name: animals_encyclopedia
description: Animals encyclopedia with quiz game
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  logger: ^2.0.2+1
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/images/app_icon.png
  adaptive_icon_background: "#FFF9F0"
  adaptive_icon_foreground: assets/images/app_icon_fg.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
